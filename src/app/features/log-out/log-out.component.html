<div class="form-display">
    <h1 color="#001d3d">You're about to log out. 
        <br>Are you sure? </h1>
        <div class="buttonContainer">
    <button 
    class="user" mat-raised-button
    (click)="logout()">Yes
    </button>
    <button 
    class="user" mat-raised-button
    (click)="cancel()">No
    </button>
</div>
